language: python

python:
  - '2.7'
  - '3.5'
  - '3.6'
  - '3.7'
  - '3.8'

install:
  - pip install .
  - pip install -r requirements-dev.txt
  - pip install -r requirements-extras.txt
  - pip list
  - pip show pandana

script:
  - pycodestyle pandana
  - python setup.py test --pytest-args "--cov pandana --cov-report term-missing"

after_success:
  - coveralls
  - bin/build_docs.sh

